{% extends 'base.html' %}

{% block content %}

    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto 1.5rem auto;">
            <img src="{{ target_project.image.url }}" alt=""
                style="height: 15rem; width: 15rem; border-radius: 20rem; margin-bottom: 2rem; object-fit: cover">
            <h2 style="font-family: 'NanumSquareRoundOTFB'">
                {{ target_project.title }}
            </h2>
            <h5 style="margin-bottom: 3rem">
                {{ target_project.description }}
            </h5>
        </div>
        <div class="text-center mb-5">
            {% if user.is_authenticated %}
                {% if not subscription %}
                    <a href="{% url 'subscriptionapp:subscription' %}?project_pk={{ target_project.pk }}"
                       class="btn btn-primary rounded-pill px-4">
                        구독
                    </a>
                {% else %}
                    <a href="{% url 'subscriptionapp:subscription' %}?project_pk={{ target_project.pk }}"
                       class="btn btn-dark rounded-pill px-4">
                        구독완료
                    </a>
                {% endif %}
            {% endif %}
        </div>
        <div>
            {% include 'snippets/list_yunterest.html' with article_list=object_list %}
        </div>
    </div>

{% endblock %}
