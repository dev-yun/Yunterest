<div class="yunterest_header">
    <div>
        <a href="{% url 'home' %}" style="text-decoration: none; color: black">
            <h1 class="yunterest_font">Yunterest</h1>
        </a>
    </div>
    <div class="yunterest_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="yunterest_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="yunterest_header_nav">
            <span>Projects</span>
        </a>

        <a href="{% url 'subscriptionapp:list' %}" class="yunterest_header_nav">
            <span>Subscriptions</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="yunterest_header_nav">
                {#   request.path는 요청받은 경로를 의미하며 쉽게 말하면 login후 해당 url을 누른 페이지로 돌아간다는 말이다. #}
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="yunterest_header_nav">
                <span>SighUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="yunterest_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="yunterest_header_nav">
                <span>logout</span>
            </a>
        {% endif %}
    </div>
</div>
